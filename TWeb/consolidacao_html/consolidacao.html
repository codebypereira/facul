<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Ficha de Consolidação</title>
    
</head>
<body id="home">
    <header>
        <h1>Site para Consolidação de HTML</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Galeria</a>
        <a href="#form">Contacte-me</a>
    </nav>
    <main>
        <section id="sobre">
            <p>Esse é um site <strong>&quot;teste&quot;</strong> para consolidação de <em>HTML.</em></p>
        </section>
        <section id="gallery">
            <h2>Galeria de Fotos</h2>
            <figure>
                <img src="media/corinthiannns.webp" alt="Logo do Corinthians" title="Logo do Corinthians">
                <figcaption>O maior time do Brasil :)</figcaption>
            </figure>
            

            <audio src="media/Among Us Impostor Sound Effect.mp3" controls></audio>
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/w7O8ENlPGy8"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>

        </section>

        

        <aside>
            <ul>
                <caption>3 Links Úteis</caption>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN</a></li>
                <li><a href="https://www.w3schools.com/html/" target="_blank">W3C</a></li>
                <li><a href="https://www.freecodecamp.org/" target="_blank">Free Code Camp</a></li>
            </ul>
        </aside>
    
        <form action="extra_pages/cadastro.html" method="get" autocomplete="off" id="form"">
            <fieldset>
                <legend>Deixe-nos o seu contacto!</legend>

                <p>
                    <div class="input-box">
                        <input type="text" name="name" id="iname" required  autocomplete="none">
                        <label for="iname" class="placeholder"><span>N</span><span>o</span><span>m</span><span>e</span></label>
                    </div>
                </p>

                <p>
                    <div class="input-box">
                        <input type="email" name="email" id="iemail" required>
                        <label for="iemail" class="placeholder"><span>E</span><span>m</span><span>a</span><span>i</span><span>l</span></label>
                    </div>
                </p>

                <p>
                    <div class="input-box">
                        <textarea name="msg" id="imsg" placeholder="Informações extras"></textarea>
                    </div>
                </p>
                <p>
                <input type="submit" value="Confirmar">
            </p>
            </fieldset>
            
            
            
        </form>
        
        <footer>© 2025 - Rafael Pereira</footer>
        
    </main>
</body>
</html>

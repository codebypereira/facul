<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first HTML page</title>
</head>
<body>
    <h1>Welcome to my new page</h1>

    <p>This is a <u>simple</u> <em>HTML</em> page. This is a paragraph tag in HTML: &lt;p&gt;</p> 

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <a href="https://www.google.com" target="_blank">Google</a>

    <figure>
        <img src="images/yuriiiii.jpg" alt="Yuri Alberto" width="500px">
        <figcaption>Yuri Alberto - O protagonista</figcaption>
    </figure>

    <form action="cadastro.html">
        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu email">
            </p>
            <p>
                <label for="ipass">Palavra-passe:</label>
                <input type="password" name="pass" id="ipass" required placeholder="Digite sua palavra-passe" min="8">
            </p>
            <p>
                <input type="submit" value="Sign-in">
            </p>
        </fieldset>
    </form>

    <form action="sign_in.html">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required placeholder="Insira seu nome" autocomplete="name" minlength="3">
            </p>

            <p>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" required placeholder="Insira seu email" autocomplete="email">
            </p>

            <p>
                <label for="iidade">Idade:</label>
                <input type="number" name="idade" id="iidade" min="0" max="99" required value="17">
            </p>

            <p>
                <label for="ibirth">Data de Nascimento:</label>
                <input type="date" name="birth" id="ibirth" >
            </p>

            <p>
                <label for="inat">Nacionalidade:</label>
                <select name="nat" id="inat">
                    <optgroup label="Europa">
                        <option value="" selected>--- Escolha ---</option>
                        <option value="PT">Portugal</option>
                        <option value="ES">Espanha</option>
                        <option value="FR">França</option>
                    </optgroup>

                    <optgroup label="América">
                        <option value="">--- Escolha ---</option>
                        <option value="BR">Brasil</option>
                        <option value="AR">Argentina</option>
                        <option value="BL">Bolívia</option>

                    </optgroup>
                </select>
            </p>

            <p>
                <label for="ipwd">Password:</label>
                <input type="password" name="pwd" id="ipwd" required placeholder="Insira sua senha" minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])" title="A senha deve ter pelo menos 1 mínuscúla e 1 maiúscula.">
            </p>

            <p>
                <input type="submit" value="Submeter Formulário">
            </p>
        </fieldset>
    </form>

</body>
</html>
